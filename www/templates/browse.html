<ion-view title="Browse">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ul class="list">
      <a class="item item-thumbnail-left" href="#" ng-repeat="item in data">
        <img ng-src="{{item.data.thumbnail}}">
        <h2 ng-bind="item.data.title"></h2>
        <pre ng-bind="item.data | json"></pre>
      </a>
    </ul>
  </ion-content>
</ion-view>
